<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Column Layout Methods</title>
  <style>
    p {
      padding: 0;
      margin: 0;
      font-weight: 700;
    }

    li {
      list-style: none;
    }

    .container {
      padding: 10px;
      display: flex;
      gap: 10px;
      background-color: gold;
    }

  </style>
</head>

<body>
  <div class="container">
    <p>My Website</p>

    <li><a href="#">Home</a></li>
    <li><a href="#">About Us</li>
    <li><a href="#">Services</li>
    <li><a href="#">Contact Us</li>

  </div>
</body>

</html>
