<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: sans-serif;
        }
        table, th, td{
            border: 1px solid black;
            padding: 15px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Nested Table Example: </h1>
    <table>
        <caption>
            Item sold in August 2016
        </caption>

        <tr>
            <td rowspan="2" colspan="2"></td>
            <td colspan="3">Clothes</td>
            <td colspan="2">Accessories</td>
        </tr>

        <tr>
            <td>Trousers</td>
            <td>Skirts</td>
            <td>Dresses</td>
            <td>Bracelets</td>
            <td>Rings</td>
        </tr>

        <tr>
            <td rowspan="3">Belgium</td>
            <td>Antwerp</td>
            <td>56</td>
            <td>22</td>
            <td>43</td>
            <td>72</td>
            <td>23</td>
        </tr>

        <tr>
            <td>Gent</td>
            <td>46</td>
            <td>18</td>
            <td>50</td>
            <td>61</td>
            <td>15</td>
        </tr>

        <tr>
            <td>Brussels</td>
            <td>51</td>
            <td>27</td>
            <td>38</td>
            <td>69</td>
            <td>28</td>
        </tr>

        <tr>
            <td rowspan="2">The Netherlands</td>
            <td>Amsterdam</td>
            <td>89</td>
            <td>34</td>
            <td>69</td>
            <td>85</td>
            <td>38</td>
        </tr>

        <tr>
            <td>Utrecht</td>
            <td>80</td>
            <td>12</td>
            <td>43</td>
            <td>36</td>
            <td>19</td>
        </tr>

    </table>
</body>
</html>
