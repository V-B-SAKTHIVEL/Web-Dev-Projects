<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" class="contact-form">
            <h1>Simple Contact Form</h1>

            <label for="name">Name</label>
            <input class="input" type="text" placeholder="Eg: John Doe" id="name" required>

            <label for="email">Email</label>
            <input class="input" type="email" placeholder="Eg: johndoe@gmail.com" id="email" required>

            <label for="subject">Subject</label>
            <input class="input" type="text" name="subject" id="subject" required>

            <label for="text">Message</label>
            <textarea class="input" name="text" id="text" cols="70" rows="10" required></textarea>

            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
